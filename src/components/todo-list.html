<ul class="collection">
  <li *for="#todo of todos"
      class="collection-item">
    <form>
      <p>
        <a href="#!" 
           class="secondary-content"
           (^click)="removeTodo(todo)">
          <i class="mdi-action-highlight-remove"></i>
        </a>
        <input type="checkbox"
               [id]="todo.id"
               [checked]="todo.isComplete"
               (click)="completeTodo(todo)"/>
        <label [html-for]="todo.id">{{todo.text}}</label>
      </p>
    </form>
  </li>
</ul>
<div class="row">
  <button class="waves-effect waves-light btn col s10 m4 offset-m4"
          [disabled]="!todos.length"
          (^click)="clearCompletedTodos()">
    <i class="mdi-action-delete left"></i>
    Clear Completed
  </button>
</div>
