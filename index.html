<html>
  <head>
    <!-- Angular 2 deps -->
    <script src="node_modules/zone.js/zone.js"></script>
    <script src="node_modules/traceur/bin/traceur.js"></script>
    <script src="node_modules/es6-module-loader/dist/es6-module-loader-sans-promises.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>

    <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css"></style>


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
    <script>
      System.traceurOptions = {
        annotations: true,
        memberVariables: true,
        typeAssertions: true,
        typeAssertionModule: 'node_modules/rtts_assert/es6/src/rtts_assert.es6',
        types: true
      };

      System.paths = {
        '*': '*.js',
        '*.es6': '*.es6',
        'angular2/*': 'node_modules/angular2/es6/dev/*.es6',
        'rtts_assert/*': 'node_modules/rtts_assert/es6/src/*.es6',
        'rx/*': 'node_modules/rx/*.js',
        'app': 'src/app.js'
      };

      System.import('app');
    </script>

    <todo-app></todo-app>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/materialize-css/bin/materialize.js"></script>
  </body>
</html>
